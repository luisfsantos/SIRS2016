{% extends "base.html" %}

{% block content %}

	<div class="login-page">
        <div class="form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
            {% if not active %}
                <p>This user is not active please contact support admin@smartrestaurant.com</p>
            {% endif %}
            {% if invalid %}
                <p>Invalid login credentials</p>
            {% endif %}
        </div>
    </div>


{% endblock %}
